name: asdf-java Tests
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macOS-latest']
    env:
      TERM: dumb
    steps:
    - uses: actions/checkout@v1
    - uses: mstksg/get-package@v1
      with:
        brew: coreutils
    - name: Install asdf
      run: git clone --quiet https://github.com/asdf-vm/asdf.git
    - name: Run tests
      run: |
        . asdf/asdf.sh
        asdf plugin-test java $GITHUB_WORKSPACE
